{% load url from future %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Fwadmin{% endblock %}</title>

  <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}css/datatable.css" />

  <script src="{{ STATIC_URL }}components/jquery/jquery.min.js">
  </script>

  <link rel="stylesheet" 
        href="{{ STATIC_URL }}components/bootstrap.css/css/bootstrap.min.css" />
  <script 
     src="{{ STATIC_URL }}components/bootstrap.css/js/bootstrap.min.js">
  </script> 

  <script 
     src="{{ STATIC_URL }}components/datatables/media/js/jquery.dataTables.js">
  </script> 

  <script 
     src="{{ STATIC_URL }}js/datatable.bootstrap.js">
  </script> 
</head>

<body>
  <div class="content container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li><a href={% url 'fwadmin:index' %}><i class="icon-home pull-left"></i>Home</a></li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="/accounts/logout" class="logout">{% trans "Logout" %}</a></li>
        </ul>
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; ZIMK 2013
  </footer>

</body>
</html>
